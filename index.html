<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Тест 0</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="telo">
		<img src="img/bg.jpg">
		<div class="menu">
			<div class="info">
				<h1>Get iintoo today</h1>
				Thers is no change or obligation upon registration
				<form class="soc">
					<input type="button" value="FB" class="fb">
	<!--					<img src="img/facebook.svg"> -->
					<input type="button" value="LN" class="ln">

	<!--					<img src="img/linkedin.svg">-->

				</form>

				<div class="or">
					OR
				</div>
				<form class="reg">
					<input type="email" class="login">
					<input type="password" class="pass">
				</form>
				<form class="inv">
					<p>What type of investor are you?</p>
					<p>Select the type of investor you are below.</p>
					<input id="Individual" type="radio" name="typBus" value="Individual">
					<label for="Individual">Individual</label>
					<input id="Business" type="radio" name="typBus" value="Business">
					<label for="Business">Business</label>
					<input id="IRA" type="radio" name="typBus" value="IRA">
					<label for="IRA">IRA</label>
					<input id="Trust" type="radio" name="typBus" value="Trust">
					<label for="Trust">Trust</label>
				</form>
				<p class="cont">
				I am a natural person investing on my<br> own behalf as a sole owner, joint tenant,<br> or tenant in common.
				</p>
				<form>
					<input type="checkbox" id="agree">
					<label for="agree" class="agree">I agree to the terms and receiving notifications from iintoo <a href>View full terms</a></label>
				</form>
				<form>
				<input type="submit" value="Create Account">
				</form>
			</div>

</body>
